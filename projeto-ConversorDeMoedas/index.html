<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>CodeClub Convert Money</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label for="real">
                Converter <strong>de</strong>
                <select name="" id="real">
                    <option value="">
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label for="">
                Converter <strong>para</strong>
                <select name="" id="">
                    <option value="">
                        US$ Dólar americano
                    </option>

                    <option value="">
                        € Euro
                    </option>
                </select>
            </label>

            <label for="value">
                <strong>Valor</strong>
                <input type="number" name="" id="value" placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="assets/brasil.svg" alt="Real">
                    <p class="currency-name">Real</p>
                    <p class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="assets/seta.svg" alt="Seta">

                <div class="currency-container">
                    <img src="assets/estados-unidos.svg" alt="Dolar americano">
                    <p class="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 2.000,00</p>
                </div>

            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
