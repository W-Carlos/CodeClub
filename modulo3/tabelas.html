<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em html</title>
</head>
<body>
    <h1>Exemplo de tabela</h1>

    <table border="2" cellpadding="10" bordercolor="blue">
        <!--Cabeçalho-->
        <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
        </tr>

        <tr>
            <td>Saúde</td>
            <td>Remedio para dor</td>
            <td>R$ 10,00</td>
        </tr>

        <tr>
            <td>Conta</td>
            <td>Conta de energia</td>
            <td>R$ 100,00</td>
        </tr>

        <tr>
            <td>Alimentação</td>
            <td>Compras do mês</td>
            <td>R$ 500,00</td>
        </tr>
    </table>
    
</body>
</html>
